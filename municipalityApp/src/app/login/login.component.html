<section class="vh-100">
    <div class="container-fluid h-custom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-12">
            <img src="assets/logo.png" alt="">
            <h2>Ranchi Municipal Coorparation</h2>
          </nav>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" *ngIf="loginForm">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            formControlName="email"  placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">Email
                            address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-0">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            formControlName="password"  placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div *ngIf="errorMsg" class="mb-3">
                      <span class="text text-danger">{{errorMsg}}</span>
                    </div>

                    <!-- <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div> -->
                    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            [disabled]="loginForm?.invalid"
                            (click)="login(loginForm.value)">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="goToRegister()"
                  class="link-danger pointer">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div>
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
    </div>
</section>
