<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-12">
                <img src="assets/logo.png" alt="">
                <h2>Ranchi Municipal Coorparation</h2>
              </nav>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="registerForm" *ngIf="registerForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Name</label>
                        <input type="name" id="form3Example3" class="form-control form-control-lg"
                            formControlName="name"  placeholder="Enter name" />
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email
                            address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            formControlName="email"  placeholder="Enter a valid email address" />
                        
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-0">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            formControlName="password"  placeholder="Enter password" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Phone Number</label>
                        <input type="tel" id="form3Example3" class="form-control form-control-lg"
                            formControlName="phone"  placeholder="Enter phone number" />
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">User Type</label>
                        <select class="form-select" aria-label="Default select example"
                        formControlName="userType">
                            <option [ngValue]="null" disabled>Select</option>
                            <option *ngFor="let item of userTypes"
                              [ngValue]="item">{{item}}</option>
                          </select>
                        
                    </div>

                    <div *ngIf="errorMsg" class="mb-3">
                      <span class="text text-danger">{{errorMsg}}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                [disabled]="registerForm?.invalid"
                                (click)="register(registerForm.value)">Register</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a (click)="gotToLogin()"
                                    class="link-danger pointer">Login</a></p>
                        </div>
                        <!-- <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                (click)="gotToLogin()">Login</button>
                        </div> -->
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
    </div>
</section>
